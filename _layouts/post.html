<!DOCTYPE html>
<html>
    {% include blog/head.html %}
    <body>
        <div class="page">
            {% include blog/header.html %}
            <div class="container">
                <div class="post">
                    <h1 class="title">{{ page.title }}</h1>
                    <div class="date">Published on {{ page.date | date: "%B %-d, %Y" }}</div>
                    <div class="content">{{ content }}</div>
                </div>
            </div>
            {% if page.comments %}
                {% include comments.html %}
            {% endif %}
        </div>
        {% include blog/footer.html %}
    </body>
</html>
